<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/welcome.css">

    <title>Welcome</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Let's Make Some Website Content</legend>
                <label>Your Name:</label>
                <input class="inputBox" id="nameInput" type="text" name="name"><br>
                <label>Favorite Color:</label>
                <input class="inputBox" id="colorInput" type="text" name="color"><br>
                <label>Current Mood:</label>
                <input class="inputBox" id="moodInput" type="text" name="mood"><br>
                <label>Favorite Subatomic Particle:</label>
                <input class="inputBox" id="particleInput" type="text" name="particle"><br>

            <label>Favorite Marsupial:</label><br>
                <select class="inputBox" id="dropdown" name="marsupial">
                    <option value="kangaroo">Kangaroo</option>
                    <option value="koala">Koala</option>
                    <option value="sugarglider">Sugar Glider</option>
                    <option value="tasmaniandevil">Tasmanian Devil</option>
                </select>
        </fieldset>
    </form>
    <div>
        <div id="closeout">
            <!-- this is the closeout button for all narrator boxes -->
        </div>
        <p>Thanks for showing interest in our project! Please fill out the form above and when you're done, hit the Submit button.</p>
        <!-- SUBMIT BUTTON IN NARRATOR BOX -->
        <button id="submit">Submit</button>
        <p></p>
    </div>
    <footer>
        <p id="copyright">&copy;TeamRocketMan 2017</p>
    </footer>

    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/narrator.js"></script>
    <script type="text/javascript" src="js/welcome.js"></script>

</body>

</html>
